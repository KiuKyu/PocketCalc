<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Calculator</h3>
<input type="text" id="num1" placeholder="1st num">
<input type="text" id="num2" placeholder="2nd num">
<button onclick="calSum()">Sum (+)</button>
<button onclick="calSub()">Sub (-)</button>
<button onclick="calMul()">Multi (*)</button>
<button onclick="calDivi()">Divi (/)</button>
<p id="result"></p>

<script>
    function calSum() {
        let num1 = parseInt(document.getElementById('num1').value);
        let num2 = document.getElementById('num2').value;
        let result = num1 + num2;
        document.getElementById('result').innerHTML = 'Result =' + result;
    }
    function calSub() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let result = num1 - num2;
        document.getElementById('result').innerHTML = 'Result =' +result;
    }
    function calMul() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let result = num1 * num2;
        document.getElementById('result').innerHTML = 'Result =' + result;
    }
    function calDivi() {
        let num1 = document.getElementById('num1').value;
        let num2 = document.getElementById('num2').value;
        let result = num1 / num2;
        document.getElementById('result').innerHTML = 'Result =' + result;
    }
</script>
</body>
</html>
